		<title>JQuery Timer (Plugin)</title>

	<body>
		<form id="signup">
			<h1>JQuery Timer (Plugin)</h1>
			<h2>Test conducted on page load</h2>
			<fieldset>
				<legend>Timer</legend>
				<ol>
					<li>
						<label for="">
							<code>
								$.timer(1000, function (timer) {<br />
					  			&nbsp;&nbsp;&nbsp;&nbsp;alert("hello");<br />
					  			&nbsp;&nbsp;&nbsp;&nbsp;timer.stop();<br />
					  			});<br />
					  		</code>
					  	</label>
					</li>
				</ol>
				<script type="text/javascript">
					$(document).ready(function() {
						$.timer(1000, function (timer) {
							alert("hello");
							timer.stop();
						});
					});
				</script>
			</fieldset>
			<fieldset>
				<legend>Timer</legend>
				<ol>
					<li>
						<label for="">
							<code>
								$.timer(3000, function (timer) {<br />
					  			&nbsp;&nbsp;&nbsp;&nbsp;alert("hello");<br />
					  			});<br />
					  		</code>
					  	</label>
					</li>
				</ol>
				<script type="text/javascript">
					$(document).ready(function() {
						$.timer(2000, function (timer) {
							alert("hello");
						});
					});
				</script>
			</fieldset>
		</form>
